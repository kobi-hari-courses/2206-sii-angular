<div class="tools-area">
  <input type="search" #searchBox (input)="search$.next(searchBox.value)">
  <img src="assets/spinner.gif" *ngIf="(isBusy$ | async)">
</div>
<div class="results-area">
  <div *ngFor="let item of (results$ | async)"
    [style.background]="item.code"
  >
    {{item.displayName}}
  </div>
</div>
